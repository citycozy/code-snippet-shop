<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    부트스트랩-->
    <!--    아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--    아이콘-->
    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- mypage css -->
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <title>마이 페이지</title>
</head>
<body>
<div th:replace="~{/includes/header :: header}"></div>
<main>
    <section class="py-5 text-center container border-bottom">

        <h3>안녕하세요, <span id="customerName"></span> 고객님</h3>
        <div class="row pt-lg-5 pb-3 col-9 text-center mx-auto">
            <div class="col-lg-10 col-md-8 mx-auto">
                <div class="row">
                    <div class="col-4 text-start" id="user-property-box">
                        <h3 class="fw-light">이름  </h3>
                        <h3 class="fw-light">배달 주소  </h3>
                        <h3 class="fw-light">가입일 </h3>
                        <h3 class="fw-light">최근 프로필 수정일</h3>
                        <h3 class="fw-light">회원등급 </h3>

                    </div>
                    <div class="col-8 text-center">
                        <h3 class="fw-light" id="name">name</h3>
                        <h3 class="fw-light" id="currentAddress">currentAddress</h3>
                        <h3 class="fw-light" id="regDt">regDt</h3>
                        <h3 class="fw-light" id="modDt">modDt</h3>
                        <h3 class="fw-light" id="grade">address</h3>
                    </div>
                </div>

            </div>
            <div id="user-manage-btn-box" class="pt-3 text-end">
                <a href="/profile-edit" class="btn btn-primary my-2 text-end">회원정보 수정</a>
                <a href="#" class="btn btn-secondary my-2 text-end">배송지 관리</a>
            </div>
        </div>
    </section>




    <div class="album py-3 bg-body-tertiary col-7 mx-auto">
        <div class="container">

            <div  id="content-box" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 text-center">

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="imgBox d-flex justify-content-center">
                            <img src="static/images/icon/cart.png" class="d-block w-100" alt="">
                        </div>
                        <div class="card-body">
                            최근 주문
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="imgBox d-flex justify-content-center">
                            <img src="static/images/icon/review.png" class="d-block w-100" alt="">
                        </div>
                        <div class="card-body">
                            상품평 작성
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="imgBox d-flex justify-content-center">
                            <img src="static/images/icon/delivery.png" class="d-block w-100" alt="">
                        </div>
                        <div class="card-body">
                            배송지 수정
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="imgBox d-flex justify-content-center">
                            <img src="static/images/icon/QnA.png" class="d-block w-100" alt="">
                        </div>
                        <div class="card-body">
                            QnA
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="imgBox d-flex justify-content-center">
                            <img src="static/images/icon/heart.png" class="d-block w-100" alt="">
                        </div>
                        <div class="card-body">
                            찜목록
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <div class="imgBox d-flex justify-content-center">
                            <img src="static/images/icon/shoppingBasket.png" class="d-block w-100" alt="">
                        </div>
                        <div class="card-body">
                            장바구니
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<div th:replace="~{/includes/footer :: footer}"></div>
<!-- 제이쿼리 cdn-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $.ajax({
        type: 'GET',
        url: '/api/members/1',
        contentType: 'application/json',
        success: function(memberData) {
            $("#customerName").text(memberData.data.name);
            $("#name").text(memberData.data.name);
            $("#currentAddress").text(memberData.data.currentAddress);
            $("#regDt").text(memberData.data.regDt);
            $("#modDt").text(memberData.data.modDt);
            $("#grade").text(memberData.data.grade);
        },
        error: function(error) {
            console.error('Ajax request failed:', error);
        }
    });
</script>
</body>
</html>
