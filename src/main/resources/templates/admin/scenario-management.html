<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    부트스트랩-->
    <!--    아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--    아이콘-->
    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <style>
        /* 마우스를 올렸을 때 배경색 변경을 위한 스타일 */
        tr:hover {
            background-color: #f5f5f5;
        }

        /* 활성화된 행의 배경색을 변경하는 스타일 */
        tr.active {
            background-color: #007bff;
            color: #fff;
        }

        .search-container {
            border: 2px solid black; /* 테두리 색상 */
            border-radius: 5px; /* 테두리 모서리 둥글게 */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            color: black; /* 텍스트 색상 설정 */
        }

        #searchData {
            border: none; /* 검색 입력창에는 별도의 테두리 제거 */
            background-color: whitesmoke; /* 배경색상 설정 */

            .custom-textarea {
                width: 100%; /* 너비 100% */
                height: 200px; /* 높이 200px로 설정 */
            }
        }
    </style>
    <title>시나리오 관리</title>

</head>
<body>

<div th:replace="~{/includes/header :: header}"></div>
<div class="container text-center">
    <!-- 검색 입력 부분 -->
    <div class="row search-container mb-3">
        <div class="col-12 d-flex py-1">
            <input id="searchData" class="form-control me-2" type="search" placeholder="시나리오를 검색하세요"
                   aria-label="Search">
            <button id="searchBtn" class="btn btn-outline-primary" type="button">
                <svg style="display:inline-block" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 테이블 부분 -->
    <div class="row justify-content-center">
        <div class="col-12">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">LogFormat</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody id="scenario-table-body">
                <tr onclick="highlightRow(this)" data-bs-toggle="modal" data-bs-target="#sidebarModal">
                    <th scope="row">
                        <input class="form-check-input" type="checkbox" value="">
                    </th>
                    <td>0</td>
                    <td>테스트 행</td>
                    <td>{"test": "테스트 행입니다"}</td>
                    <td>테스트 용 html text 행</td>
                    <td>배포안됨</td>
                </tr>
                <!-- 나머지 테이블 행들도 동일하게 작성 -->
                </tbody>
            </table>
            <div class="d-grid gap-2">
                <a class="btn btn-outline-warning" type="button" href="\scenario-creation"><b>+ Go To Create New
                    Scenario+</b></a>
                <a class="btn btn-outline-primary" type="button" href="\key-management"><b>+Go To Manage Keys+</b></a>

            </div>
        </div>
    </div>
</div>

<!-- SideBar Modal -->
<div class="modal fade" id="sidebarModal" tabindex="-1" aria-labelledby="sidebarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-sidebar modal-lg">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between row">
                <h3 class="col-4"></h3>
                <h5 class="modal-title mx-auto independent-block col-4"><b> 시나리오 관리</b></h5>
                <button type="button" class="btn-close col-4" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="modal-body">
                    <div>
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                            <tr>
                                <td class="col-6 text-center">
                                    <b>로그 포맷</b>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="col-6 text-center">
                                    <label>
                                        <textarea class="custom-textarea" rows="3" cols="90" id="logFormatModal">
                                            </textarea>
                                    </label>
                                </td>
                            </tr>
                            <tr class="text-end">
                                <td>
                                    <button class="btn btn-primary">Reset</button>
                                    <button class="btn btn-success">Update</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                            <tr>
                                <td class="col-6 text-center">
                                    <b>설명</b>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="col-6 text-center" id="descriptionModal">

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <table class="table table-dark table-striped table-hover">
                            <tr>
                                <td class="col-6 text-center">
                                    <b>토픽 생성</b>
                                </td>
                                <td class="col-6 text-center">
                                    <input id="topicCreationEnabledModal" class="form-check-input" type="checkbox" value="checked">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-6 text-center">
                                    <b>DB 적재</b>
                                </td>
                                <td class="col-6 text-center">
                                    <input id="dbLoadedModal" class="form-check-input" type="checkbox" value="">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-6 text-center">
                                    <b>Hadoop 적재</b>
                                </td>
                                <td class="col-6 text-center">
                                    <input id="hadoopLoadedModal" class="form-check-input" type="checkbox" value="">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-6 text-center">
                                    <b>컨슈머 스레드 개수</b>
                                </td>
                                <td class="col-6 text-center">
                                    <input class="form-control" type="number" placeholder="숫자 입력" id="consumerConcurrencyModal">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-6 text-center">
                                    <b>시나리오 생성 일시</b>
                                </td>
                                <td class="col-6 text-center">
                                    <b id="regDtModal"></b>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-6 text-center">
                                    <b>시나리오 수정 일시</b>
                                </td>
                                <td class="col-6 text-center">
                                    <b id="modDtModal"></b>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-danger" type="button"><b>배포</b></button>
                        <button class="btn btn-outline-danger" type="button"><b>중지</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{/includes/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

    function highlightRow(row) {
        // 기존에 활성화된 행에서 active 클래스 제거
        var activeRow = $('tr.active');
        if (activeRow.length) {
            activeRow.removeClass('active');
        }

        // 클릭된 행에 active 클래스 추가
        $(row).addClass('active');

        let scenarioId = $(row).find('td:eq(1)').text();
        let name = $(row).find('td:eq(1)').text();
        let logFormat = $(row).find('td:eq(2)').text();
        let description = $(row).find('td:eq(3)').text();
        let status = $(row).find('td:eq(4)').text();

        // 추가 정보 가져오기
        let regDt = $(row).find('td:eq(5)').text();
        let modDt = $(row).find('td:eq(6)').text();
        let topicCreationEnabled = $(row).find('td:eq(7)').text();
        let dbLoaded = $(row).find('td:eq(8)').text();
        let hadoopLoaded = $(row).find('td:eq(9)').text();
        let consumerConcurrency = $(row).find('td:eq(10)').text();
        // 추가적인 컬럼들이 있다면 위와 같이 계속 추가

        // 모달 내의 요소에 정보 설정
        //$('#scenarioIdModal').text(scenarioId);
        $('#nameModal').text(name);
        $('#logFormatModal').text(logFormat);
        $('#descriptionModal').text(description);
        $('#statusModal').text(status);

        // 추가 정보를 모달 내에 표시
        $('#regDtModal').text(regDt);
        $('#modDtModal').text(modDt);

        if(topicCreationEnabled === "true"){
            $('#topicCreationEnabledModal').prop('checked', true);
        }
        if(dbLoaded === "true"){
            $('#dbLoadedModal').prop('checked', true);
        }
        if(dbLoaded === "true"){
            $('#hadoopLoadedModal').prop('checked', true);
        }


        // $('#topicCreationEnabledModal').text(topicCreationEnabled);
        // $('#dbLoadedModal').text(dbLoaded);
        // $('#hadoopLoadedModal').text(hadoopLoaded);
        $('#consumerConcurrencyModal').text(consumerConcurrency);

        // 클릭된 행의 체크박스를 체크
        var checkbox = $(row).find('.form-check-input');
        if (checkbox.length) {
            checkbox.prop('checked', true);
        }
    }
    // 모달 이벤트 리스너 추가
    $('#sidebarModal').on('show.bs.modal', function (event) {
        // 모달이 나타나기 전에 실행할 로직


        // 여기에 원하는 로직을 추가하면 됩니다.
    });

    $('#sidebarModal').on('hidden.bs.modal', function () {
        // 모달이 숨겨질 때 active 클래스를 가진 행에서 제거
        var activeRow = $('tr.active');
        if (activeRow.length) {
            activeRow.removeClass('active');

            // 체크박스도 해제
            var checkbox = activeRow.find('.form-check-input');
            if (checkbox.length) {
                checkbox.prop('checked', false);
            }
        }
    });


    $(document).ready(function () {
        // 페이지 로딩하자마자 시나리오 리스트 불러오기
        $.ajax({
            type: "GET",
            url: "/api/scenarios",
            dataType: "json",
            success: function (response) {
                console.log("Success:", response);
                console.log(response.data[0]);
                for (var i = 0; i < response.data.length; i++) {
                    var newRow = '<tr onclick="highlightRow(this)" data-bs-toggle="modal" data-bs-target="#sidebarModal">' +
                        '<th scope="row">' +
                        '<input class="form-check-input" type="checkbox" value="">' +
                        '</th>' +
                        '<td>' + response.data[i].scenarioId + '</td>' +
                        '<td>' + response.data[i].name + '</td>' +
                        '<td>' + response.data[i].logFormat + '</td>' +
                        '<td>' + response.data[i].description + '</td>' +
                        '<td>' + response.data[i].status + '</td>' +
                        '<td style="display: none;">' + response.data[i].regDt + '</td>' +
                        '<td style="display: none;">' + response.data[i].modDt + '</td>' +
                        '<td style="display: none;">' + response.data[i].topic_creation_enabled + '</td>' +
                        '<td style="display: none;">' + response.data[i].db_loaded + '</td>' +
                        '<td style="display: none;">' + response.data[i].hadoop_loaded + '</td>' +
                        '<td style="display: none;">' + response.data[i].consumer_concurrency + '</td>' +
                        '</tr>';

                    $("#scenario-table-body").append(newRow);
                }
            },
            error: function (error) {
                console.error("Error:", error);
                // 에러 처리
            }
        });
    });
</script>


</body>
</html>
