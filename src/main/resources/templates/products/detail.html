<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    부트스트랩-->
    <!--    아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--    아이콘-->
    <!-- header css -->
    <link rel="stylesheet" th:href="@{static/css/header.css}">
    <!-- item-detail css -->
    <link rel="stylesheet" th:href="@{static/css/item-detail.css}">

    <!-- main-tag css -->
    <link rel="stylesheet" th:href="@{static/css/main-tag.css}">
    <title>상품 상세</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('itemId');

            // 서버 엔드포인트 URL
            const apiUrl = `http://localhost:8080/api/files/${itemId}`;

            // 이미지 엘리먼트 가져오기
            const imgElement = document.getElementById('dynamicImage');

            // AJAX 요청 보내기
            const xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);

            // 요청 완료 후의 처리
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    // 성공적으로 파일 경로를 받아왔을 때 이미지 엘리먼트에 설정
                    const imagePath = xhr.responseText;
                    imgElement.src = `http://localhost:8080${imagePath}`;
                } else {
                    // 오류 발생 시 처리
                    console.error('Error:', xhr.statusText);
                }
            };

            // 네트워크 오류 처리
            xhr.onerror = function () {
                console.error('Network error');
            };

            // 요청 보내기
            xhr.send();
        });
    </script>

</head>
<body>
<div th:replace="~{/includes/header :: header}"></div>


<main>
    <div class="container">
        <div class="row row-cols-6 row-cols-sm-2 row-cols-md-2 g-6">
            <div class="col-6 d-flex flex-column align-items-center" id="product-section">
                <div id="imgBox" class="">
                    <img id="dynamicImage" class="d-block img-fluid" alt=""/>
                </div>
            </div>

            <div class="col-6" id="item-information">
                <div id="product-name-div" class="p-3"><h1 id="product-name"><b>상품 이름</b></h1></div>
                <div id="product-price-div" class="border-bottom p-3">
                    <div class="d-flex justify-content-between">
                        <span class="text-left">상품 가격</span>
                        <span class="text-right">100000원</span>
                    </div>
                </div>

                <div class="quantity-div p-3 border-bottom text-center">
                    <div class="row">
                        <div class="col-5 col-md-5 text-center">수량</div>
                        <div class="col-5 col-md-5 text-center">
                            <button type="button" class="btn btn-sm btn-secondary quantity-button" data-action="decrease">
                                <i class="fas fa-minus"></i>
                            </button>

                            <input type="number" class="text-center short-input" value="1">

                            <button type="button" class="btn btn-sm btn-secondary quantity-button" data-action="increase">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>



                <div id="box-btn-buy" class="product-btn-div border-bottom text-center p-3">
                    <button type="button" id="btnCart" class="btn btn-light col-5 btn-lg">장바구니</button>
                    <button type="button" id="btnDirect" class="btn btn-dark col-5 btn-lg">구매하기</button>
                </div>

                <div id="suggest-div" class="p-3">
                    <div><b>이런 제품은 어떠신가요?</b></div>

                    <ul id="suggest-list" class="list-unstyled list-inline row">
                        <li id="suggest-first" class="col-6 col-md-4">
                            <img src="/images/products/2.jpg" class="d-block img-fluid" alt="">
                        </li>
                        <li id="suggest-second" class="col-6 col-md-4">
                            <img src="/images/products/3.jpg" class="d-block img-fluid" alt="">
                        </li>
                    </ul>
                </div>


            </div>
        </div>

    </div>
</main>


<div th:replace="~{/includes/footer :: footer}"></div>
</body>
</html>
