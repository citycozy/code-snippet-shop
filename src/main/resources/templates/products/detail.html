<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    부트스트랩-->
    <!--    아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--    아이콘-->
    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- item-detail css -->
    <link rel="stylesheet" th:href="@{/css/item-detail.css}">

    <!-- main-tag css -->
    <link rel="stylesheet" th:href="@{/css/main-tag.css}">

    <title>상품 상세</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    </script>
</head>
<body>
<div th:replace="~{/includes/header :: header}"></div>


<main>
    <div class="container">
        <div class="row row-cols-6 row-cols-sm-2 row-cols-md-2 g-6">
            <div class="col-6 d-flex flex-column align-items-center" id="product-section">
                <div id="imgBox" class="">
                    <img id="dynamicImage" class="d-block img-fluid" alt=""/>
                </div>
            </div>

            <div class="col-6" id="item-information">
                <div id="product-name-div" class="p-3"><h1 id="product-name"><b>상품 이름</b></h1></div>
                <div id="product-price-div" class="border-bottom p-3">
                    <div class="d-flex justify-content-between">
                        <span class="text-left">상품 가격</span>
                        <span class="text-right">100000원</span>
                    </div>
                </div>

                <div class="quantity-div p-3 border-bottom text-center">
                    <div class="row">
                        <div class="col-5 col-md-5 text-center">수량</div>
                        <div class="col-5 col-md-5 text-center">
                            <button type="button" class="btn btn-sm btn-secondary quantity-button" data-action="decrease">
                                <i class="fas fa-minus"></i>
                            </button>

                            <input type="number" class="text-center short-input" value="1">

                            <button type="button" class="btn btn-sm btn-secondary quantity-button" data-action="increase">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>



                <div id="box-btn-buy" class="product-btn-div border-bottom text-center p-3">
                    <button type="button" id="btnCart" class="btn btn-light col-5 btn-lg">장바구니</button>
                    <button type="button" id="btnDirect" class="btn btn-dark col-5 btn-lg">구매하기</button>
                </div>

                <div id="suggest-div" class="p-3">
                    <div><b>이런 제품은 어떠신가요?</b></div>

                    <ul id="suggest-list" class="list-unstyled list-inline row">
                        <li id="suggest-first" class="col-6 col-md-4">
                            <img src="/images/products/2.jpg" class="d-block img-fluid" alt="">
                        </li>
                        <li id="suggest-second" class="col-6 col-md-4">
                            <img src="/images/products/3.jpg" class="d-block img-fluid" alt="">
                        </li>
                    </ul>
                </div>


            </div>
        </div>

    </div>
</main>


<div th:replace="~{/includes/footer :: footer}"></div>
</body>
</html>
