<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    부트스트랩-->

    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- social-login-btn css -->
    <link rel="stylesheet" th:href="@{/css/social-login-btn.css}">

    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>

    </script>
</head>
<body>
<div th:replace="~{/includes/header :: header}"></div>
<main class="form-signin w-100 m-auto">
    <div class="container text-center d-flex justify-content-center">
        <div id="mshop_form_11446" class="ui mfs_form " style=" ">
            <form class="ui form" data-id="11446" data-slug="login-style-b" data-error_popup="no" data-type=""
                  onsubmit="submitForm()">
                <img src="images/Main-Logo.png" width="400px" alt="">

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">이메일</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 임시
                    </label>
                </div>
                <p class="mb-3 text-muted"><a>비밀번호 찾기</a>   |   <a>비회원 주문 조회</a></p>
                <div class="d-flex mb-3">
                    <button class="flex-fill btn btn-lg btn btn-light me-2 border-dark" type="button" onclick="register()">회원 가입</button>
                    <button class="flex-fill btn btn-lg btn btn-light border-dark" type="button" onclick="submitForm()">로그인</button>
                </div>
            </form>
        </div>

    </div>

</main>
<div th:replace="~{/includes/footer :: footer}"></div>

<script>
    function submitForm() {
        var email = document.getElementById("floatingInput").value;
        var password = document.getElementById("floatingPassword").value;

        var loginData = {
            username: email,
            password: password
        };

        // AJAX로 서버에 로그인 요청 보내기
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/members/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // 로그인 성공 처리
                    console.log("로그인 성공");
                    window.location.href = "/";  // 로그인 성공 시 페이지 이동

                } else {
                    // 로그인 실패 처리
                    console.error("로그인 실패");
                    window.location.href = "/login";  // 로그인 성공 시 페이지 이동

                }
            }
        };

        xhr.send(JSON.stringify(loginData));
    }

    function register() {
        // 회원 가입 버튼 클릭 시 처리
        window.location.href = "/join"
    }
</script>
</body>
</html>
