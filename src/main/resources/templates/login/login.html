<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    부트스트랩-->

    <!-- header css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- social-login-btn css -->
    <link rel="stylesheet" th:href="@{/css/social-login-btn.css}">

    <title>로그인</title>
</head>
<body>
<div th:replace="/includes/header :: header"></div>
<main class="form-signin w-100 m-auto">
    <div class="container text-center d-flex justify-content-center">
        <div id="mshop_form_11446" class="ui mfs_form " style=" ">
        <form class="ui form" data-id="11446" data-slug="login-style-b" data-error_popup="no" data-type=""
              onsubmit="return false">
            <img src="/images/Main-Logo.png" width="400px" alt="">

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">이메일</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> 임시
                </label>
            </div>
            <p class="mb-3 text-muted"><a>비밀번호 찾기</a>   |   <a>비회원 주문 조회</a></p>
            <div class="d-flex mb-3">
                <button class="flex-fill btn btn-lg btn btn-light me-2 border-dark" type="submit">회원 가입</button>
                <button class="flex-fill btn btn-lg btn btn-light border-dark" type="submit">로그인</button>
            </div>




            <div id="social-login-box" class="d-flex justify-content-center flex-wrap">
                <div class="field mb-3" style="flex: 0 0 50%;">
                    <div class="two fields cmsign-social-fields">
                        <div class="sixteen wide field">
                            <div style=""><a href="#" class="kakao">
                                <img src="https://test-old.codemshop.com/wp-content/plugins/mshop-mcommerce-premium-s2/lib/mshop-members-s2/assets/images/social/logo/Kakao.png" width="18"> 카카오 로그인
                            </a></div>
                        </div>
                        <div class="sixteen wide field">
                            <div style=""><a href="#" class="naver">
                                <img src="https://test-old.codemshop.com/wp-content/plugins/mshop-mcommerce-premium-s2/lib/mshop-members-s2/assets/images/social/logo/Naver.png" width="18"> 네이버 로그인
                            </a></div>
                        </div>
                    </div>
                </div>
                <div class="field mb-3" style="flex: 0 0 50%;">
                    <div class="two fields cmsign-social-fields">
                        <div class="sixteen wide field">
                            <div style=""><a href="#" class="facebook">
                                <img src="https://test-old.codemshop.com/wp-content/plugins/mshop-mcommerce-premium-s2/lib/mshop-members-s2/assets/images/social/logo/Facebook-white.png" width="22"> 페이스북 로그인
                            </a></div>
                        </div>
                        <div class="sixteen wide field">
                            <div style=""><a href="#" class="google">
                                <img src="https://test-old.codemshop.com/wp-content/plugins/mshop-mcommerce-premium-s2/lib/mshop-members-s2/assets/images/social/logo/Google.png" width="18"> 구글 로그인
                            </a></div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        </div>

    </div>

</main>
<div th:replace="/includes/footer :: footer"></div>
</body>
</html>
